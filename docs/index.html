<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briscola Dashboard</title>
    <!-- Collega Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Collega il CSS personalizzato -->
</head>
<body>

    <!-- Contenitore principale -->
    <div class="container mt-5">
        <!-- Titolo Principale e Sottotitolo -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8 text-center">
                <h1 class="display-4">Briscola Dade</h1>
                <p id="subtitle" class="lead">Tutte le partite e le statistiche di Briscola del 2024</p>
            </div>
        </div>

        <!-- Home Section -->
        <div id="home-section" class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg image-card" onclick="showInsertOptions()">
                    <img src="1.jpg" alt="Inserisci Partita" class="card-img">
                    <div class="card-body text-center card-content">
                        <h3 class="card-title">Inserisci Partita</h3>
                        <button class="btn btn-primary w-100">Vai</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-lg image-card" onclick="showStats()">
                    <img src="2.webp" alt="Statistiche" class="card-img">
                    <div class="card-body text-center card-content">
                        <h3 class="card-title">Statistiche</h3>
                        <button class="btn btn-primary w-100">Vai</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Insert Options Section -->
        <div id="insert-options-section" class="row justify-content-center" style="display: none;">
            <div class="col-md-4 mb-4">
                <div class="card shadow-lg type-card" onclick="showForm('Briscola a 2')">
                    <img src="2_bastoni.jpg" alt="Briscola a 2" class="card-img">
                    <div class="card-body text-center">
                        <h4 class="card-title">Briscola a 2</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card shadow-lg type-card" onclick="showForm('Briscola a 3')">
                    <img src="3_bastoni.jpg" alt="Briscola a 3" class="card-img">
                    <div class="card-body text-center">
                        <h4 class="card-title">Briscola a 3</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card shadow-lg type-card" onclick="showForm('Briscola a 4')">
                    <img src="4_bastoni.jpg" alt="Briscola a 4" class="card-img">
                    <div class="card-body text-center">
                        <h4 class="card-title">Briscola a 4</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card shadow-lg type-card" onclick="showForm('Briscola a 5')">
                    <img src="5_bastoni.jpg" alt="Briscola a 5" class="card-img">
                    <div class="card-body text-center">
                        <h4 class="card-title">Briscola a 5</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card shadow-lg type-card" onclick="showForm('Briscola a 6')">
                    <img src="6_bastoni.jpg" alt="Briscola a 6" class="card-img">
                    <div class="card-body text-center">
                        <h4 class="card-title">Briscola a 6</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form Section -->
        <div id="form-section" class="row justify-content-center" style="display: none;">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h3 id="form-title" class="text-center mb-4"></h3>
                    <form>
                        <!-- Campo Data -->
                        <div class="mb-3">
                            <label for="game-date" class="form-label">Data</label>
                            <input type="date" class="form-control" id="game-date">
                        </div>

                        <!-- Campo Avversario -->
                        <div class="mb-3">
                            <label for="opponent1" class="form-label">Avversario</label>
                            <input type="text" class="form-control" id="opponent1" placeholder="Inserisci il nome">
                        </div>

                        <!-- Campo Punti Fatti -->
                        <div class="mb-3">
                            <label for="team_points" class="form-label">Punti Fatti</label>
                            <input type="number" class="form-control" id="team_points" oninput="updatePoints(this)">
                        </div>

                        <!-- Campo Punti Avversario -->
                        <div class="mb-3">
                            <label for="opponent_points" class="form-label">Punti Avversario</label>
                            <input type="number" class="form-control" id="opponent_points" oninput="updatePoints(this)">
                        </div>

                        <button type="button" class="btn btn-primary w-100" onclick="submitForm()">Registra</button>
                    </form>
                    <p id="result" class="mt-3 text-success text-center"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script> <!-- Collega il JavaScript -->
</body>
</html>
